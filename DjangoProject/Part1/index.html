<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stock Data Viewer</h1>
        
        <form id="stock-form">
            <label for="ticker">Stock Ticker Symbol:</label>
            <input type="text" id="ticker" name="ticker" required placeholder="Enter symbol (e.g., PYPL)" >

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required>

            <button type="submit">Get Stock Data</button>
        </form>
        <div id="resultSection">
            <h2>Stock Data</h2>
            <div id="stockData"></div>
            <div id="stockChart">
                <!-- Chart will be added here later -->
            </div>
        </div>
    </div>
</body>
</html>
